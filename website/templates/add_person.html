{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center mb-4">Add Person</h1>

          <form method="POST" action="{{ url_for('views.add_person') }}" class="mx-auto">
            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" style="width: 100%;" required>
            </div>

            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" style="width: 100%;" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4">Add Person</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
