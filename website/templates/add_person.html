{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Add Person</h1>

      <form method="POST" action="{{ url_for('views.add_person') }}">

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" style="width: 300px;" required>
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" style="width: 300px;" required>
        </div>

        <button type="submit" class="btn btn-primary">Add Person</button>

      </form>
    </div>
  </div>
{% endblock %}
