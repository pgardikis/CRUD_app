{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1 class="text-center">Edit Person</h1>

          <form method="POST" action="{{ url_for('views.edit_person') }}" class="mx-auto text-center">
            <div class="form-group">
              <label for="id">ID</label>
              <input type="text" class="form-control mx-auto" id="id" name="id" placeholder="Enter ID" style="width: 300px;" required>
            </div>

            <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" class="form-control mx-auto" id="firstname" name="firstname" placeholder="Enter first name" style="width: 300px;">
            </div>

            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" class="form-control mx-auto" id="lastname" name="lastname" placeholder="Enter last name" style="width: 300px;">
            </div>

            <button type="submit" class="btn btn-primary">Update Person</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
