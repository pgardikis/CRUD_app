{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">List of People</h1>
  <table class="table table-striped table-bordered text-center" style="width:50%; margin: auto;">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
    </thead>
    <tbody>
      {% for person in people %}
        <tr>
          <td>{{ person.id }}</td>
          <td>{{ person.firstname }}</td>
          <td>{{ person.lastname }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2 class="text-center">Delete Person</h2>
  <form action="{{ url_for('views.delete_person') }}" method="POST" class="mx-auto text-center">
    <div class="form-group">
      <label for="id">Enter the ID of the person you want to delete:</label>
      <input type="text" class="form-control mx-auto" id="id" name="id" placeholder="Enter ID" style="width: 250px;">
    </div>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
{% endblock %}
