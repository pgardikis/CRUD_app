{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">List of People</h1>
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <form action="{{ url_for('views.search_person') }}" method="GET" class="mb-4">
        <div class="input-group">
          <input type="text" class="form-control" name="search" placeholder="Search for a person...">
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <table class="table table-striped table-bordered text-center" style="width:50%; margin: auto;" class="mt-4">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for person in people %}
        <tr>
          <td>{{ person.id }}</td>
          <td>{{ person.firstname }}</td>
          <td>{{ person.lastname }}</td>
          <td>
            <form action="{{ url_for('views.delete_person') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this person?')">
              <input type="hidden" name="id" value="{{ person.id }}">
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
